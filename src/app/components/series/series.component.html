<div *ngIf="series" class="series">
  <img
    *ngIf="config && tmdbSeries && seriesWatched && tmdbSeries[seriesWatched.show.ids.tmdb]"
    [src]="
      config.images.secure_base_url +
      config.images.poster_sizes[2] +
      tmdbSeries[seriesWatched.show.ids.tmdb].poster_path
    "
    [alt]="tmdbSeries[seriesWatched.show.ids.tmdb].name + ' Poster'"
    class="poster"
  />
  <h1>{{ series.name }}</h1>
</div>
