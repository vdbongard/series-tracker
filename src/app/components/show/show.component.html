<div *ngIf="show" class="header">
  <img
    *ngIf="config && show"
    [src]="config.images.secure_base_url + config.images.poster_sizes[2] + show.poster_path"
    [alt]="show.name + ' Poster'"
    class="poster"
  />
  <div>
    <h1>{{ show.name }}</h1>
    <p>{{ show.overview }}</p>
  </div>
</div>
