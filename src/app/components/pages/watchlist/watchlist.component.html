<app-shows
  [shows]="shows"
  [isLoading]="isLoading"
  [tmdbConfig]="tmdbService.tmdbConfig$ | async"
  [withEpisodesCount]="true"
  [withAddButtons]="true"
  (addShow)="showService.executeAddToWatchlist($event)"
  (removeShow)="showService.executeRemoveFromWatchlist($event)"
></app-shows>
<a
  mat-fab
  color="primary"
  class="fab"
  aria-label="Add show to watchlist"
  routerLink="/series/add-series"
  [queryParams]="{ 'is-watchlist': true }"
>
  <mat-icon>add</mat-icon>
</a>
