<form class="search-form" (ngSubmit)="searchSubmitted($event)">
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Search shows...</mat-label>
    <input
      matInput
      type="search"
      enterkeyhint="search"
      name="searchValue"
      [(ngModel)]="searchValue"
    />
  </mat-form-field>
</form>
<app-shows
  [shows]="shows"
  [isLoading]="isLoading"
  [tmdbConfig]="tmdbService.tmdbConfig | async"
  [withYear]="true"
></app-shows>
