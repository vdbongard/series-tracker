<ng-container *ngIf="show && (episode || episodeProgress)">
  <a class="mat-subheading-2 show-title" [routerLink]="'/series/s/' + show.ids.slug">
    {{ show.title }}
  </a>
  <h2 class="mat-subheading-2 divider">/</h2>
  <a
    class="mat-subheading-2 season-title"
    [routerLink]="'/series/s/' + slug + '/season/' + seasonNumber"
  >
    Season {{ seasonNumber }}
  </a>
  <h2 class="mat-subheading-2 divider">/</h2>
  <a
    class="mat-subheading-2 episode-title"
    [routerLink]="'/series/s/' + slug + '/season/' + seasonNumber + '/episode/' + episodeNumber"
  >
    Episode {{ episodeNumber }}
  </a>
  <h1 class="mat-headline">
    {{ episode?.title || (episodeProgress && 'Episode ' + episodeProgress.number) }}
  </h1>
  <app-episode
    *ngIf="episode && ids && tmdbConfig"
    [episode]="episode"
    [episodeProgress]="episodeProgress"
    [tmdbEpisode]="tmdbEpisode"
    [imgPrefix]="tmdbConfig.images.secure_base_url + tmdbConfig.images.still_sizes[3]"
    (addToHistory)="syncService.syncAddToHistory(episode, ids)"
    (removeFromHistory)="syncService.syncRemoveFromHistory(episode, ids)"
  ></app-episode>
</ng-container>
