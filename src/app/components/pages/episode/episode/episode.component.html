<ng-container *ngIf="watched && (episode || episodeProgress)">
  <a class="mat-title show-title" [routerLink]="'/series/' + watched.show.ids.slug">
    {{ watched.show.title }}
  </a>
  <h2 class="mat-title divider">/</h2>
  <a class="mat-title season-title" [routerLink]="'/series/' + slug + '/season/' + seasonNumber">
    Season {{ seasonNumber }}
  </a>
  <h1 class="mat-headline">
    {{ episode?.title || (episodeProgress && 'Episode ' + episodeProgress.number) }}
  </h1>
  <app-episode
    *ngIf="episode && tmdbEpisode && ids && tmdbConfig"
    [episode]="episode"
    [episodeProgress]="episodeProgress"
    [tmdbEpisode]="tmdbEpisode"
    [imgPrefix]="tmdbConfig.images.secure_base_url + tmdbConfig.images.still_sizes[3]"
    (addToHistory)="syncService.syncAddToHistory(episode, ids)"
    (removeFromHistory)="syncService.syncRemoveFromHistory(episode, ids)"
  ></app-episode>
</ng-container>
