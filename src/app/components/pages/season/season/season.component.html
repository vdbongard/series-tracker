<a class="mat-headline title" [routerLink]="'/series/s/' + slug">
  {{ showWatched?.show?.title }}
</a>
<h3 class="mat-title">{{ seasonProgress?.title || 'Season ' + seasonNumber }}</h3>
<mat-progress-bar
  class="progress-bar"
  mode="determinate"
  [value]="seasonProgress ? (seasonProgress.completed / seasonProgress.aired) * 100 : 0"
></mat-progress-bar>
<mat-list *ngIf="seasonProgress">
  <mat-list-item
    *ngFor="let episodeProgress of seasonProgress.episodes; let i = index"
    matRipple
    [routerLink]="
      '/series/s/' + slug + '/season/' + seasonNumber + '/episode/' + episodeProgress.number
    "
  >
    <app-episode-item
      [index]="i"
      [episodeProgress]="episodeProgress"
      [episode]="episodes[i]"
    ></app-episode-item>
  </mat-list-item>
</mat-list>
