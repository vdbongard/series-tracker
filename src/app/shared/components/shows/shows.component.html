<mat-list class="shows">
  <ng-container *ngIf="!(isLoadingDelayed | async); else loading">
    <mat-list-item
      *ngFor="let show of shows; trackBy: showId"
      class="show"
      matRipple
      [routerLink]="show.showProgress && '/series/' + show.show.ids.slug"
    >
      <app-show-item
        [show]="show.show"
        [progress]="show.showProgress"
        [imgPrefix]="
          tmdbConfig
            ? tmdbConfig.images.secure_base_url + tmdbConfig.images.poster_sizes[1]
            : undefined
        "
        [tmdbShow]="show.tmdbShow"
        [favorite]="show.favorite"
        (addFavorite)="addFavorite.emit($event)"
        (removeFavorite)="removeFavorite.emit($event)"
      ></app-show-item>
    </mat-list-item>
  </ng-container>
</mat-list>

<ng-template #loading>
  <mat-list-item class="loading-item" mat-ripple>
    <h2 class="mat-title loading-title">Loading...</h2>
  </mat-list-item>
</ng-template>
