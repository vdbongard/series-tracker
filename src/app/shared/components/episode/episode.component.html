<ng-container *ngIf="imgPrefix && episode">
  <img
    *ngIf="tmdbEpisode?.still_path"
    [src]="imgPrefix + tmdbEpisode?.still_path"
    alt="Episode still"
    class="still"
    loading="lazy"
    (click)="imgClick.emit($event)"
  />
  <img
    *ngIf="!tmdbEpisode || !tmdbEpisode.still_path"
    src="assets/still.png"
    alt="No still for episode"
    class="still"
    loading="lazy"
    (click)="imgClick.emit($event)"
  />
  <ng-container *ngIf="episodeProgress">
    <button
      *ngIf="!episodeProgress.completed"
      mat-flat-button
      color="primary"
      (click)="addToHistory.emit()"
      class="mark-button"
    >
      Mark as seen
    </button>
    <button
      *ngIf="episodeProgress.completed"
      mat-flat-button
      color="primary"
      (click)="removeFromHistory.emit()"
      class="mark-button"
    >
      Mark as unseen
    </button>
  </ng-container>

  <p class="mat-body">{{ tmdbEpisode?.overview || 'No episode description.' }}</p>
</ng-container>
