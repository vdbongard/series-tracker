<ng-container *ngIf="imgPrefix && episode && tmdbEpisode">
  <img
    *ngIf="tmdbEpisode.still_path"
    [src]="imgPrefix + tmdbEpisode.still_path"
    alt="Episode still"
    class="still"
    loading="lazy"
    (click)="imgClick.emit($event)"
  />
  <button
    *ngIf="!episodeProgress || !episodeProgress.completed"
    mat-flat-button
    color="primary"
    (click)="addToHistory.emit()"
    class="mark-button"
  >
    Mark as seen
  </button>
  <button
    *ngIf="episodeProgress?.completed"
    mat-flat-button
    color="primary"
    (click)="removeFromHistory.emit()"
    class="mark-button"
  >
    Mark as unseen
  </button>

  <p class="mat-body">{{ episode.overview || 'No episode description' }}</p>
</ng-container>
